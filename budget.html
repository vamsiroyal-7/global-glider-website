<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Estimator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 600px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #FFD700;
    }

    label {
      font-size: 1.1rem;
      margin: 10px 0;
      display: block;
    }

    select, input {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      font-size: 1.2rem;
      margin-top: 20px;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      color: #ecf0f1;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ“ Study Abroad Budget Estimator (2025)</h2>

    <label for="country">Select Country:</label>
    <select id="country">
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      <option value="uk">UK</option>
    </select>

    <label for="duration">Duration (in years):</label>
    <input type="number" id="duration" value="1" min="1" max="5">

    <label for="course">Course Type:</label>
    <select id="course">
      <option value="undergrad">Undergraduate</option>
      <option value="postgrad">Postgraduate</option>
    </select>

    <button onclick="estimateBudget()">Estimate Budget</button>

    <div id="result"></div>

    <footer>Powered by Global Glider Consultancy</footer>
  </div>

  <script>
    function estimateBudget() {
      const country = document.getElementById("country").value;
      const duration = parseInt(document.getElementById("duration").value);
      const course = document.getElementById("course").value;

      let tuition = 0, living = 0, currency = '', exchangeRate = 1;

      if (country === "usa") {
        tuition = course === "undergrad" ? 25000 : 35000;
        living = 1800 * 12;
        currency = 'USD';
        exchangeRate = 83;
      } else if (country === "canada") {
        tuition = course === "undergrad" ? 15000 : 20000;
        living = 2000 * 12;
        currency = 'CAD';
        exchangeRate = 62;
      } else if (country === "uk") {
        tuition = course === "undergrad" ? 9250 : 15000;
        living = 1300 * 12;
        currency = 'GBP';
        exchangeRate = 105;
      }

      const totalCost = (tuition + living) * duration;
      const totalCostINR = totalCost * exchangeRate;

      document.getElementById("result").innerHTML =
        `Estimated total cost for ${duration} year(s):<br>
        ${currency} ${totalCost.toLocaleString()} (~INR ${totalCostINR.toLocaleString()})`;
    }
  </script>
</body>
</html>
